<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SkyblockmayorsApi.css">
    <title>Document</title>
</head>
<body>

    <h1><center>Current Mayor</center></h1>
    <table class="CurrentMayorTable">
        <thead>
            <th>Name</th>
            <th>Type Of Mayor</th>
            <th>Perks</th>
            <th>Votes</th>
        </thead>
        <tbody id="Currentmayor"></tbody>

    </table>

    <h1><center>Previous Skyblock Election</center></h1>
    <table class="PreviousElectionInfoTable">
        <thead>
            <th>Name</th>
            <th>Type Of Mayor</th>
            <th>Perks</th>
            <th>Votes</th>
        </thead>
        <tbody id="LastRunningCandidatesTable"></tbody>

    </table>

    <h1><center>Current Running Candidates</center></h1>
    <table class="CurrentElectionInfoTable">
        <thead>
            <th>Name</th>
            <th>Type Of Mayor</th>
            <th>Perks</th>
            <th>Votes</th>
        </thead>
        <tbody id="CurrentRunningCandidatesTable"></tbody>
    </table>
</body>
<script src="CurrentSkyblockElectionApI.js"></script>
<script src="LastSkyblockElectionApI.js"></script>
<script src="CurrentmayorAPI.js"></script>

</html>
